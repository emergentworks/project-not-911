<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="base-uri 'none'; connect-src 'self' https://www.google-analytics.com; default-src 'none'; block-all-mixed-content; font-src 'self'; form-action 'self'; img-src 'self'; manifest-src 'self'; object-src 'none'; script-src 'self' *.googletagmanager.com 'nonce-{{ site.nonce }}'; style-src 'self'">
    <meta name="description" content="Not911 is designed to direct you to New York City-based organizations that offer counseling, mediation and intervention services.">
    <meta name="theme-color" content="#A3EEAA" />
    <meta name="color-scheme" content="light">
    <title>{{ site.title }}</title>
    <link rel="canonical" href="https://not911.us">
    <link rel="icon" href="/assets/img/favicon.ico" type="image/ico">
    <link rel="icon" href="/assets/img/favicon-32x32.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png">
    <link rel="stylesheet" href="/assets/css/styles.css">
    {% if site.google_analytics and jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </head>
  <body>
    {{ content }}
  </body>
</html>
